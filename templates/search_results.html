<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <style>
        #login{
            display:inline-block;
            float:right;
            margin-right:50px;
        }
        </style>
</head>
<body>
{% for movie in results %}
    {% if forloop.first %}
        <div>
            <h2>{{ movie.name }}</h2>
            <p>{{ movie.actor }}</p>
            <img src="{{ movie.img }}" width="100" height="150">
        </div>
    {% endif %}
{% empty %}
    <p>没有找到结果</p>
{% endfor %}
<div id="login" style="font-size: 24px"><a href="/">回到主页</a></div>
</body>
</html>
