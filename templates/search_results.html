<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
</head>
<body>
{% for movie in results %}
    {% if forloop.first %}
        <div>
            <h2>{{ movie.name }}</h2>
            <p>{{ movie.actor }}</p>
            <img src="{{ movie.img }}" width="100" height="150">
        </div>
    {% endif %}
{% empty %}
    <p>没有找到结果</p>
{% endfor %}
</body>
</html>
